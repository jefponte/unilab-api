version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: unilab-api
    container_name: unilab-api
    ports:
      - "8081:80"
    volumes:
      - .:/var/www/html
      - storage-data:/var/www/html/storage
    networks:
      - laravel-network
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=${APP_KEY}
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=uniselec
      - DB_USERNAME=uniselec
      - DB_PASSWORD=secret

  db:
    image: postgres:13
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: unilab-api
      POSTGRES_USER: unilab-api
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - laravel-network

  # pgadmin:
